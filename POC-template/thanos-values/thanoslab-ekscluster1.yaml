fullnameOverride: "thanoslab-${CLUSTER_NAME_1}"
commonLabels: 
  thanos_name: "thanoslab"

existingObjstoreSecret: "bitnami-thanos-s3-config-${CLUSTER_NAME_1}"

query:
  enabled: false
queryFrontend:
  enabled: false

bucketweb:
  enabled: false
  serviceAccount:
    create: false
    name: "thanos-store-${CLUSTER_NAME_1}"
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "external"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internal"
compactor:
  enabled: true
  serviceAccount:
    create: false
    name: "thanos-store-${CLUSTER_NAME_1}"

storegateway:
  enabled: true
  serviceAccount:
    create: false
    name: "thanos-store-${CLUSTER_NAME_1}"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi

ruler:
  enabled: false

receive:
  enabled: false
