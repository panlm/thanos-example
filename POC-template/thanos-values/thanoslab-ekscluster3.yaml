fullnameOverride: "thanoslab-${CLUSTER_NAME_3}"
commonLabels: 
  thanos_name: "thanoslab"

existingObjstoreSecret: "bitnami-thanos-s3-config-${CLUSTER_NAME_3}"

# easy to exec for troubleshooting
image:
  registry: quay.io
  repository: thanos/thanos
  tag: v0.33.0
  digest: ""
  pullPolicy: IfNotPresent

query:
  enabled: false
queryFrontend:
  enabled: false

bucketweb:
  enabled: true
compactor:
  enabled: true

storegateway:
  enabled: true
  serviceAccount:
    create: false
    name: "thanos-store-${CLUSTER_NAME_3}"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 10Gi

ruler:
  enabled: false

receive:
  enabled: true
  # args: 
  extraFlags: 
  - --label=cluster="${CLUSTER_NAME_3}"
  - --label=cluster_name="${CLUSTER_NAME_3}"
  - --label=origin_prometheus="${CLUSTER_NAME_3}"
  - --receive.default-tenant-id=${CLUSTER_NAME_3}
  mode: standalone
  replicaCount: 2
  service:
    type: LoadBalancer
    annotations:
      service.beta.kubernetes.io/aws-load-balancer-type: "external"
      service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
      external-dns.alpha.kubernetes.io/hostname: "thanoslab-receive-cluster3.${DOMAIN_NAME}"
  serviceAccount:
    create: false
    name: "thanos-receive-${CLUSTER_NAME_3}"
  persistence:
    enabled: true
    accessModes:
      - ReadWriteOnce
    size: 20Gi

